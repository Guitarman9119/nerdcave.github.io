<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/dist/css/ness.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/node_modules/nes.css/css/nes-core.css">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
    <title>Makecode Arcade Tutorials</title>
</head>

<body>
    <div class="navbar"><span>NES.CSS Tutorial</span></div>
    <div class="content">
        <h1>Hello</h1>
        <div>
            <span>Buttons</span>
            <button>Button 1</button>
            <button>Button 1</button>
            <button>Button 1</button>
        </div>

        <div class="nes-container with-title">
            <span class="title">Text</span>
            <p>Hello world! This is a sample text. Let's see how NES.CSS works!</p>
        </div>

        <section class="icon-list">
            <!-- close -->
            <i class="nes-icon close is-large"></i>
      
            <!-- trophy -->
            <i class="nes-icon trophy is-large"></i>
          
            <!-- coin -->
            <i class="nes-icon coin is-large"></i>
          </section>

        <div class="nes-container with-title">
            <span class="title">Buttons</span>
            <button class="nes-btn">Button 1</button>
            <button class="nes-btn is-primary">Button 2</button>
            <button class="nes-btn is-warning">Button 3</button>
        </div>

        <div class="nes-container with-title">
            <span class="title">Input</span>
            <label><input type="radio" class="nes-radio" name="gender" /><span>Male</span></label>
            <label><input type="radio" class="nes-radio" name="gender" /><span>Female</span></label>
            <label><input type="radio" class="nes-radio" name="gender" /><span>Other</span></label>
            <br><br>
            <label><input class="nes-checkbox" type="checkbox" /><span>Enable</span></label>
        </div>
        <div class="nes-container with-title">
            <span class="title">Progress</span>
            <progress class="nes-progress" value="80" max="100"></progress>
        </div>
        <div class="icon-list">
        
            <!-- twitter -->
            <i class="nes-icon twitter is-large"></i>
          
            <!-- facebook -->
            <i class="nes-icon facebook is-large"></i>
          
            <!-- instagram -->
            <i class="nes-icon instagram is-large"></i>
          
            <!-- github -->
            <i class="nes-icon github is-large"></i>
          
            <!-- google -->
            <i class="nes-icon google is-large"></i>
          
            <!-- gmail -->
            <i class="nes-icon gmail is-large"></i>
          
            <!-- medium -->
            <i class="nes-icon medium is-large"></i>
          
            <!-- linkedin -->
            <i class="nes-icon linkedin is-large"></i>
          
            <!-- twitch -->
            <i class="nes-icon twitch is-large"></i>
          
            <!-- youtube -->
            <i class="nes-icon youtube is-large"></i>
          
            <!-- reddit -->
            <i class="nes-icon reddit is-large"></i>
          
            <!-- whatsapp -->
            <i class="nes-icon whatsapp is-large"></i>
        
        </div>
    </div>
</body>

</html>
